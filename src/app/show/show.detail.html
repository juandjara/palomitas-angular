<div class="show-details">
  <div class="show-img">
    <img ng-src="{{vm.show.images.banner}}" alt="{{vm.show.title}}">
  </div>
  <div class="overlay">
    <img class="poster visible-md visible-lg" ng-src="{{vm.show.images.poster}}" alt="{{vm.show.title}}">
    <header class="header">
      <h1>
        {{vm.show.title}}
        <span class="badge" style="font-size: initial">
          {{vm.show.rating.percentage / 10}} / 10
        </span>
      </h1>
      <h3>
        <span ng-repeat="genre in vm.show.genres">
          {{genre}}
          <span ng-hide="$last">, </span>
        </span>
      </h3>
    </header>
  </div>
</div>
<div style="margin-top: 2em">
  <div class="btn-group-vertical pull-left">
    <button class="btn btn-primary"
            ng-repeat="season in vm.episodes"
            ng-click="vm.selection = season">
      Season {{$index +1}}
    </button>  
  </div>
  <ul class="list-group" style="margin-left: 7em">
    <li class="list-group-item" style="color: black" ng-repeat="ep in vm.selection">
      {{ep.season}}x{{ep.episode}} - {{ep.title}}
    </li>
  </ul>  
</div>
