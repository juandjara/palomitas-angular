<div class="container-fluid no-pd">
  <acme-navbar creation-date="main.creationDate"></acme-navbar>

  <div class="shows-container text-center dark-bg">
    <!-- Solo se muestra mientras se realiza la peticion inicial -->
    <h1 ng-hide="vm.showData">Loading...</h1>
    
    <!-- Solo se muestra si la peticion inicial tuvo exito -->
    <div ng-show="vm.showData">
      <h1 class="header">Las series más populares</h1>
      <div class="shows" ng-show="vm.showData">
        <div class="show-card" ng-repeat="show in vm.showData" ng-cloak>
          <div class="show-img">
            <img ng-src="{{show.images.poster}}" alt="{{show.title}}">
          </div>
          <div class="show-info">
            <h5>{{show.title}} </h5>
          </div>  
        </div>
      </div>
    </div>
    
    <!-- Solo se muestra si la peticion inicial falló -->
    <div style="text-align: left" ng-show="vm.error">
      <p>Error</p>
      <pre>
        {{vm.error | json}}
      </pre>
    </div>
    
  </div>
</div>
