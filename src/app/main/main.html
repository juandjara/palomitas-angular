<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron text-center">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      Always a pleasure scaffolding your apps.
    </p>
    <button class="btn btn-success" ng-click="vm.showlist()">
      Get shows
    </button>
    <div style="text-align: left" ng-show="vm.showData">
      <p>Shows: Page 1</p>
      <div class="image-row">
        <div class="wrapper" ng-repeat="show in vm.showData | limitTo: 18"
             ng-style="{'background-image': 'url({{show.images.poster}})', 'background-size': 'cover' }">
          <div class="overlay">
            <a ng-href="#/show/{{show._id}}">
              {{show.title}}
            </a>
          </div>      
        </div>
      </div>
    </div>
    <div style="text-align: left" ng-show="vm.error">
      <p>Error</p>
      <pre>
        {{vm.error | json}}
      </pre>
    </div>
    
  </div>

</div>
